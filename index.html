<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Words with Vue</title>
    <link href="https://fonts.googleapis.com/css?family=Fahkwang:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body class="container">
    <h1 class="mt-5 mb-5 text-center"> Words with Vue</h1>
    <div id="app" v-cloak>


    <div class="form-group">
      <label for="exampleFormControlTextarea1"><strong>Enter your text</strong></label>
      <textarea class="form-control"
      v-model.input="text" id="textArea" rows="7"
      v-on:keyup.enter="doCalculations"></textarea>
    </div>
    <p><strong>Press enter when ready to submit</strong></p>

    <table class="table mt-5">
      <thead>
        <tr>
          <th>Number of Sentences</th>
          <th>Number of Words</th>
          <th>Number of Paragraphs</th>
          <th>Number of Characters</th>
          <th>Most Frequent Letter</th>
          <th>Longest Word</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> {{ sentenceNumber }}</td>
          <td> {{ wordNumber }} </td>
          <td> {{ paragraphNumber }} </td>
          <td> {{ characterNumber }} </td>
          <td> {{ frequentLetter }} </td>
          <td> {{ longestWord }} </td>
          <!-- <td v-for="language in determineLanguage">
            {{ language }}
          </td> -->
        </tr>
      </tbody>


    </table>

      <canvas ref="myChart" id="myChart" width="400" height="400"></canvas>



  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

  </body>
</html>
